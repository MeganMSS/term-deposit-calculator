env:
  es6: true
  node: true

globals:
  fetch: false
  document: false
  window: false

extends:
  - 'eslint:recommended'
  - 'plugin:vue/vue3-essential'

parser: vue-eslint-parser

parserOptions:
  ecmaVersion: latest
  sourceType: module
  requireConfigFile: false

rules:
  arrow-spacing: error
  complexity: [ error, 6 ]
  curly: [ error, all ]
  indent: [ error, 2 ]
  linebreak-style: [ error, unix ]
  no-console: [ error ]
  no-process-exit: off
  no-trailing-spaces: [ error ]
  quotes: [ error, single ]
  semi: [ error, always ]
  space-infix-ops: [ error ]
  no-shadow: error
  require-await: [ error ]